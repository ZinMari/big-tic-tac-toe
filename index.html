<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const SYMBOL_X = "X";
      const SYMBOL_O = "O";

      // Вынос универсального хелпера — как аналог classnames/clsx
      const mergeClassNames = (...classes) => classes.filter(Boolean).join(" ");

      // Вынос логики класса символа для переиспользования и упрощения тестов
      const getSymbolClassName = (symbol) => {
        if (symbol === SYMBOL_O) return "symbol--o";
        if (symbol === SYMBOL_X) return "symbol--x";
        return "";
      };

      const GameSymbol = ({ symbol }) => (
        <span className={`symbol ${getSymbolClassName(symbol)}`}>{symbol}</span>
      );

      const computeWinner = (cells) => {
        const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        for (let [a, b, c] of lines) {
          if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
            return [a, b, c];
          }
        }
        return null;
      };

      function useGameState() {
        const [cells, setCells] = React.useState(Array(9).fill(null));
        const [currentStep, setCurrentStep] = React.useState(SYMBOL_O);

        // Вычисление победителя на лету — оптимизировано useMemo — не пересчитывается без изменений
        const winnerSequence = React.useMemo(
          () => computeWinner(cells),
          [cells]
        );

        const winnerSymbol = winnerSequence
          ? cells[winnerSequence[0]]
          : undefined;

        // useMemo оправдан — может использоваться несколько раз
        const isDraw = React.useMemo(() => {
          return !winnerSequence && cells.every(Boolean);
        }, [cells, winnerSequence]);

        const handleCellClick = (index) => {
          if (cells[index] || winnerSequence || isDraw) return;

          setCells((prev) => {
            const next = [...prev];
            next[index] = currentStep;
            return next;
          });
          setCurrentStep((prev) => (prev === SYMBOL_O ? SYMBOL_X : SYMBOL_O));
        };

        const handleResetClick = () => {
          setCells(Array(9).fill(null));
          setCurrentStep(SYMBOL_O);
        };

        return {
          cells,
          currentStep,
          winnerSequence,
          winnerSymbol,
          handleCellClick,
          handleResetClick,
          isDraw,
        };
      }

      function App() {
        const {
          cells,
          currentStep,
          winnerSequence,
          winnerSymbol,
          handleCellClick,
          handleResetClick,
          isDraw,
        } = useGameState();

        return (
          <div className="game">
            <GameInfo
              isDraw={isDraw}
              winnerSymbol={winnerSymbol}
              currentStep={currentStep}
            />
            <div className="game-field">
              {cells.map((symbol, index) => (
                <GameCell
                  key={index}
                  symbol={symbol}
                  isWinner={winnerSequence?.includes(index)}
                  disabled={Boolean(symbol || winnerSequence || isDraw)}
                  onClick={() => handleCellClick(index)}
                />
              ))}
            </div>
            <button className="reset" onClick={handleResetClick}>
              Сбросить
            </button>
          </div>
        );
      }

      function GameInfo({ isDraw, winnerSymbol, currentStep }) {
        if (isDraw) {
          return <div className="game-info">Ничья</div>;
        }
        if (winnerSymbol) {
          return (
            <div className="game-info">
              Победитель: <GameSymbol symbol={winnerSymbol} />
            </div>
          );
        }
        return (
          <div className="game-info">
            Ход: <GameSymbol symbol={currentStep} />
          </div>
        );
      }

      function GameCell({ isWinner, onClick, symbol, disabled }) {
        return (
          <button
            className={mergeClassNames("cell", isWinner && "cell--win")}
            onClick={onClick}
            disabled={disabled}
          >
            {symbol ? <GameSymbol symbol={symbol} /> : null}
          </button>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
